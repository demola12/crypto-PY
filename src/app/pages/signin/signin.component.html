<div class="auth-wrapper">
    <app-card [title]="'Welcome Back'">
        <div class="form-wrapper">
            <app-input [inputType]="'text'" [formControl]="email" [fieldName]="'Email Address'" ngDefaultControl></app-input>
            <app-input [inputType]="'password'" [formControl]="password" [fieldName]="'Password'" ngDefaultControl></app-input>
        </div>
        <div class="cardBtn">
            <app-button
                [text]="'Sign in'"
                (onClick)="login()"
            >
            </app-button>
        </div>
        <div class="cardFooter">
            <div class="firstCon">
                <div class="con1"><input type="checkbox" /></div>
                <div class="con2">
                    <p>Keep me signed in on this account</p>
                </div>
            </div>
            <div class="secCon">
                <p>Forgot password? <a href="">Click here to reset password</a></p>
            </div>
            <div class="secCon">
                <p>Already have an acccount? <a href="">Register</a></p>
            </div>
        </div>
    </app-card>
</div>
